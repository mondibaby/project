<!DOCTYPE html>

<body>
    <h1>Animation</h1>
    <style>
    
div {
  width: 200px;
  height: 250px;
  position: relative;
  
  animation-name: example;
  animation-duration: 1s ;
 
}


@keyframes example {
  0%   {background-image:url("nature.jpg"); left:0px; top:0px;}
  25%  {background-image:url("nature.jpg"); left:200px; top:0px;}
  50%  {background-image:url("nature.jpg"); left:200px; top:200px;}
  75%  {background-image:url("nature.jpg"); left:0px; top:200px;}
  100% {background-image:url("nature.jpg"); left:0px; top:0px;}
}
</style>
